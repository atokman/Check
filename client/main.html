<template name = "checkIn">
	<div class="container mainDiv">
		<br><br>
		<a href="{{pathFor route='home'}}">Back</a>
		<div class="row">
			<h1>Where am I?</h1>
				<img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=17&size=600x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}" />
			{{#if error}}
			<p>Error: {{error.message}}</p>
			{{/if}}
 		</div>
        <ul>
        {{#each checkEvent}}
        <li>{{name}}</li>
        {{/each}}
        </ul>
	</div>
