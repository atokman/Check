<template name = "home">
	<div class ="container homePage">
		<div class="container">
			{{#if currentUser}}
			<div class="row">
				<div class = "col-lg-3">
					<a href="{{pathFor route='viewEvent'}}" class="btn btn-primary btn-lg">View Event</a>
				</div>
				<div class = "col-lg-3">
					<a href="{{pathFor route='createEvent'}}" class="btn btn-primary btn-lg">Create Event</a>
				</div>
				<div class = "col-lg-3">
					<a href="{{pathFor route='checkIn'}}" class="btn btn-primary btn-lg">Check In</a>
				</div>
				<div class = "col-lg-3">
					<a href="{{pathFor route='scrollEvents'}}" class="btn btn-primary btn-lg">Scroll Dat Shit</a>
				</div>
			</div>
			{{> testingZone}}
			{{else}}
			<h2>Please sign in to get started </h2>
			{{/if}}
		</div>
	</div>
</template>

<!-- View Event Page -->
<template name = "viewEvent">
	<div class="container">
		<br><br>
		<a href="{{pathFor route='home'}}">Back</a>
		<div class="row">
			<!-- C3 currently not working; will need to modify for use with meteor package -->
     <!--    <div id="ethnicity_donut_chart" class="col-md-6"></div>
     <div id="attendence_rate_line" class="col-md-6"></div> -->
     		<div class="col-md-6"><img src="graph1.png"></div>
     		<div class="col-md-6"><img src="graph2.png"></div>
 		</div>
	</div>
</template>

<!-- Confirm Checkin  Page -->
<template name = "checkIn">
	<div class="container">
		<br><br>
		<a href="{{pathFor route='home'}}">Back</a>
		<div class="row">
			<h1>Where am I?</h1>
				<img src="http://maps.googleapis.com/maps/api/staticmap?center={{loc.lat}},{{loc.lng}}&zoom=15&size=600x300&maptype=roadmap&markers=color:blue%7C{{loc.lat}},{{loc.lng}}" />
			{{#if error}}
			<p>Error: {{error.message}}</p>
			{{/if}}
 		</div>
	</div>
</template>

<!-- Create Event Page -->
<template name = "createEvent">
	<div class="container">
		<br><br>
		<a href="{{pathFor route='home'}}">Back</a>
		<header>
			<h2>Create New Event</h2>
			<form class="new-event">
				<input type="text" name="title" placeholder="New Event">
				<!-- <input type="submit" value="Submit"> -->

				<input type="text" name="title" placeholder="Date">
				<!-- <input type="submit" value="Submit"> -->

				<input type="text" name="title" placeholder="Location">
				<button type="submit" class = "btn btn-lg btn-primary">Submit</button>
			</form>
		</header>
	</div>
</template>

<template name = "scrollEvents">
	<div class="container">
		<br><br>
		<header>
		    <h1>Your Events ({{incompleteCount}})</h1>

		    <label class="hide-completed">
		      <input type="checkbox" checked="{{hideCompleted}}" />
		      Hide Completed Events
		    </label>

			  <!-- add a form below the h1 -->
			<form class="new-task">
			  	<div class = "col-lg-4">
					<a href="{{pathFor route='createEvent'}}" class="btn btn-primary btn-lg">Create Event</a>
				</div>
			</form>
		</header>
	    <ul>
	      {{#each event}}
	        {{> event}}
	      {{/each}}
	    </ul>
	</div>
</template>

<template name = "testingZone">
	<div class = "testingArea">
		<h2>Testing Zone</h2>
		<ul>
			<h3>Experimenting with user ids:</h3>
			{{#each user}}
			<li>{{_id}}</li>
			{{/each}}
		</ul>
		<h3>GPS</h3>
		<div id="map-canvas"></div>
	</div>
</template>
